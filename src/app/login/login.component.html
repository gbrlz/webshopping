<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">{{ 'LOGIN.LOGIN' | translate }}</h5>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin">
                <div class="form-group">
                  <input formControlName="email" class="form-control" placeholder="{{ 'LOGIN.EMAIL' | translate }}" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }">
                  <div *ngIf="submitted && registerForm.controls.email.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.email.errors.required">{{ 'LOGIN.EMAILREQ' | translate }}</div>
                    <div *ngIf="registerForm.controls.email.errors.email">{{ 'LOGIN.EMAILINVALIDO' | translate }}</div>
                </div>
                </div>
  
                <div class="form-group">
                  <input formControlName="password" type="password" class="form-control" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }">
                  <div *ngIf="submitted && registerForm.controls.password.errors" class="text-danger">
                    <div *ngIf="registerForm.controls.password.errors.required">{{ 'LOGIN.PASSREQ' | translate }}</div>
                    <div *ngIf="registerForm.controls.password.errors.minlength">{{ 'LOGIN.PASSINVALIDO' | translate }}</div>
                </div>

                </div>
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" >{{ 'LOGIN.RECORDARPASSWORD' | translate }}</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">{{ 'LOGIN.LOGIN' | translate }}</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
